<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="admin-header">
    <!-- Top Navigation Bar -->
    <nav class="bg-gray-900 shadow-sm border-b border-gray-700 sticky top-0 z-40">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Left side - Logo and Mobile menu button -->
                <div class="flex items-center">
                    <!-- Mobile menu button -->
                    <button type="button" id="sidebar-toggle"
                        class="lg:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-300 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-red-500 transition-colors duration-200">
                        <span class="sr-only">Open sidebar</span>
                        <i class="fas fa-bars"></i>
                    </button>

                    <!-- Logo -->
                    <a th:href="@{/}" class="ml-4 lg:ml-0 text-2xl font-bold text-blue-400">RentEase</a>

                    <!-- Role Badge -->
                    <span class="ml-4 px-3 py-1 bg-red-600 text-white text-sm rounded-full font-medium">Admin</span>
                </div>

                <!-- Right side - User menu and notifications -->
                <div class="flex items-center space-x-4">
                    <!-- System Status -->
                    <div class="hidden md:flex items-center space-x-2 text-gray-300 text-sm">
                        <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                        <span>System Online</span>
                    </div>

                    <!-- Notifications -->
                    <button class="relative text-gray-400 hover:text-gray-300 transition-colors duration-200">
                        <i class="fas fa-bell text-lg"></i>
                        <span
                            class="notification-count absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center hidden">0</span>
                    </button>

                    <!-- User Dropdown -->
                    <div class="relative group">
                        <button
                            class="flex items-center space-x-2 text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                            <div
                                class="w-8 h-8 bg-red-600 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                                <span sec:authentication="name"
                                    th:text="${#strings.substring(currentUser.name, 0, 1).toUpperCase()}">A</span>
                            </div>
                            <span sec:authentication="name" class="hidden lg:block"></span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>

                        <!-- Dropdown Menu -->
                        <div
                            class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                            <div class="py-1">
                                <!-- User Info -->
                                <div class="px-4 py-2 border-b border-gray-700">
                                    <p class="text-sm font-medium text-white" sec:authentication="name"></p>
                                    <p class="text-xs text-gray-400">Administrator</p>
                                </div>

                                <div class="border-t border-gray-700"></div>

                                <!-- Logout -->
                                <form th:action="@{/logout}" method="post" class="m-0">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit"
                                        class="block w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-gray-700 transition-colors duration-200">
                                        <i class="fas fa-sign-out-alt mr-2"></i>Sign Out
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

</html>
