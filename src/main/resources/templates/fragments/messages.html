<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="messages">
    <!-- Success Messages -->
    <div th:if="${successMessage}" 
         class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4">
        <div class="bg-green-50 border border-green-200 rounded-md p-4 mb-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-check-circle text-green-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-green-800" th:text="${successMessage}"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Messages -->
    <div th:if="${errorMessage}" 
         class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4">
        <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-red-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-red-800" th:text="${errorMessage}"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Warning Messages -->
    <div th:if="${warningMessage}" 
         class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4">
        <div class="bg-yellow-50 border border-yellow-200 rounded-md p-4 mb-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-triangle text-yellow-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-yellow-800" th:text="${warningMessage}"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Info Messages -->
    <div th:if="${infoMessage}" 
         class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4">
        <div class="bg-blue-50 border border-blue-200 rounded-md p-4 mb-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-info-circle text-blue-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-blue-800" th:text="${infoMessage}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
