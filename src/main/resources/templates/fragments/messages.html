<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="messages">
    <!-- Success Messages -->
    <div th:if="${successMessage != null}" 
         class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4"
         role="alert" aria-live="polite">
        <div class="bg-green-50 border border-green-200 rounded-md p-4 mb-4 shadow-sm">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-check-circle text-green-400 text-lg" aria-hidden="true"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-green-800" th:text="${successMessage}"></p>
                </div>
                <div class="ml-auto pl-3">
                    <button type="button" class="inline-flex rounded-md bg-green-50 p-1.5 text-green-500 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 focus:ring-offset-green-50"
                            onclick="this.parentElement.parentElement.parentElement.style.display='none'">
                        <span class="sr-only">Dismiss</span>
                        <i class="fas fa-times text-sm" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Messages -->
    <div th:if="${errorMessage != null or error != null}" 
         class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4"
         role="alert" aria-live="assertive">
        <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-4 shadow-sm">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-red-400 text-lg" aria-hidden="true"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-red-800" th:text="${errorMessage ?: error}"></p>
                </div>
                <div class="ml-auto pl-3">
                    <button type="button" class="inline-flex rounded-md bg-red-50 p-1.5 text-red-500 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 focus:ring-offset-red-50"
                            onclick="this.parentElement.parentElement.parentElement.style.display='none'">
                        <span class="sr-only">Dismiss</span>
                        <i class="fas fa-times text-sm" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Warning Messages -->
    <div th:if="${warningMessage != null}" 
         class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4"
         role="alert" aria-live="polite">
        <div class="bg-yellow-50 border border-yellow-200 rounded-md p-4 mb-4 shadow-sm">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-triangle text-yellow-400 text-lg" aria-hidden="true"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-yellow-800" th:text="${warningMessage}"></p>
                </div>
                <div class="ml-auto pl-3">
                    <button type="button" class="inline-flex rounded-md bg-yellow-50 p-1.5 text-yellow-500 hover:bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:ring-offset-2 focus:ring-offset-yellow-50"
                            onclick="this.parentElement.parentElement.parentElement.style.display='none'">
                        <span class="sr-only">Dismiss</span>
                        <i class="fas fa-times text-sm" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Info Messages -->
    <div th:if="${infoMessage != null or message != null}" 
         class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4"
         role="alert" aria-live="polite">
        <div class="bg-blue-50 border border-blue-200 rounded-md p-4 mb-4 shadow-sm">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-info-circle text-blue-400 text-lg" aria-hidden="true"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-blue-800" th:text="${infoMessage ?: message}"></p>
                </div>
                <div class="ml-auto pl-3">
                    <button type="button" class="inline-flex rounded-md bg-blue-50 p-1.5 text-blue-500 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-blue-50"
                            onclick="this.parentElement.parentElement.parentElement.style.display='none'">
                        <span class="sr-only">Dismiss</span>
                        <i class="fas fa-times text-sm" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
