<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo + Menu -->
                <div class="flex items-center space-x-8">
                    <a th:href="@{/}" class="text-2xl font-bold text-blue-600">RentEase</a>
                    <div class="hidden sm:flex space-x-8">
                        <a th:href="@{/}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a th:href="@{/properties}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Properties</a>
                        <a th:href="@{/about}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a th:href="@{/contact}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </div>
                </div>
                <!-- Auth Buttons -->
                <div class="hidden sm:flex items-center space-x-4">
                    <a th:href="@{/login}" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Login</a>
                    <a th:href="@{/register}" class="border border-blue-600 text-blue-600 px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-50">Sign Up</a>
                </div>
                <!-- Mobile menu button -->
                <div class="flex sm:hidden">
                    <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
                        <span class="sr-only">Open main menu</span>
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div class="sm:hidden hidden mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a th:href="@{/}" class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a th:href="@{/properties}" class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">Properties</a>
                <a th:href="@{/about}" class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a th:href="@{/contact}" class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">Contact</a>
                <a th:href="@{/login}" class="bg-blue-600 text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Login</a>
                <a th:href="@{/register}" class="border border-blue-600 text-blue-600 block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-50">Sign Up</a>
            </div>
        </div>
    </nav>
</div>
</html>
