<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - RentEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
<div class="max-w-md w-full space-y-8 p-8">
    <div class="text-center">
        <a href="/" class="text-3xl font-bold text-blue-600">RentEase</a>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Forgot your password?</h2>
        <p class="mt-2 text-sm text-gray-600">
            Enter your email address and we'll send you instructions to reset your password.
        </p>
    </div>

    <form class="mt-8 space-y-6" action="/forgot-password" method="POST">
        <div class="rounded-md shadow-sm space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                <input id="email" name="email" type="email" required
                       class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                       placeholder="Enter your email">
            </div>
        </div>

        <div>
            <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <i class="fas fa-paper-plane text-blue-500 group-hover:text-blue-400"></i>
                </span>
                Send Reset Instructions
            </button>
        </div>

        <div class="text-center">
            <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">
                Back to Login
            </a>
        </div>
    </form>
</div>
</body>
</html>
