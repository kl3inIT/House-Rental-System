<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - RentEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12">
<div class="max-w-md w-full space-y-8 p-8 bg-white shadow-lg rounded-lg">
    <div class="text-center">
        <a th:href="@{/}" class="text-3xl font-bold text-blue-600">RentEase</a>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Verify your email</h2>
        <p class="mt-2 text-sm text-gray-600">Enter the code sent to your email</p>
    </div>

    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline" th:text="${error}"></span>
        <button type="button" class="absolute top-0 right-0 mt-2 mr-2 text-red-700 hover:text-red-500" onclick="this.parentElement.style.display='none';">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline" th:text="${message}"></span>
    </div>

    <form th:action="@{/verify-otp}" method="post" class="mt-8 space-y-6">
        <input type="hidden" th:name="email" th:value="${email}" />

        <div class="space-y-4">
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700">Verification Code</label>
                <input id="otp" name="otp" type="text" required
                       class="appearance-none rounded-md w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter 6-digit code" pattern="[0-9]{6}" title="Please enter a 6-digit code">
                <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('otp')}" th:errors="*{otp}"></span>
            </div>
        </div>

        <div>
            <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Verify Code
            </button>
        </div>
        <p class="text-sm text-gray-600 text-center">
            Didn't receive the code? <a th:href="@{/resend-verification(email=${email})}" class="font-medium text-blue-600 hover:text-blue-500">Resend code</a>
        </p>
    </form>
</div>
</body>
</html>
