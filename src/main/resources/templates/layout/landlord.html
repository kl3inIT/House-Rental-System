<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Landlord Dashboard - RentEase'">Landlord Dashboard - RentEase</title>

    <!-- User ID for WebSocket notifications -->
    <meta name="user-id" th:content="${currentUser.id}" sec:authorize="isAuthenticated()">

    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- WebSocket Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!-- Custom JS -->
    <script type="module" th:src="@{/js/main.js}" defer></script>
    <script th:src="@{/js/notifications.js}" defer></script>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header th:replace="~{fragments/landlord-header :: landlord-header}"></header>

    <div class="flex h-screen bg-gray-50">
        <!-- Sidebar -->
        <div th:replace="~{fragments/landlord-sidebar :: landlord-sidebar}"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto">
                <!-- Messages -->
                <div th:replace="~{fragments/messages :: messages}"></div>

                <!-- Page Content -->
                <div layout:fragment="content"></div>
            </main>
        </div>
    </div>
</body>

</html>
