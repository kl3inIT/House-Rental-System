<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Landlord Dashboard - RentEase'">Landlord Dashboard - RentEase</title>

    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom JS -->
    <script type="module" th:src="@{/js/main.js}" defer></script>
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    <!-- Header -->
    <header th:replace="~{fragments/landlord-header :: landlord-header}"></header>

    <div class="flex h-full bg-gray-50">
        <!-- Sidebar -->
        <div th:replace="~{fragments/landlord-sidebar :: landlord-sidebar}"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto max-h-screen">
                <!-- Messages -->
                <div th:replace="~{fragments/messages :: messages}"></div>
                
                <!-- Page Content -->
                <div layout:fragment="content"></div>
            </main>
        </div>
    </div>
</body>
</html>
