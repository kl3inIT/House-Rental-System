<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title>Cập nhật danh mục - Admin Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <div class="p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-white">Edit Category</h1>
                <p class="text-gray-300 mt-2">Edit category information</p>
            </div>
        </div>
        <div class="bg-gray-800 rounded-lg shadow-md p-8 max-w-xl mx-auto border border-gray-700">
            <form th:action="@{'/admin/categories/edit/' + ${categoryId}}" th:object="${categoryUpdateRequest}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}" class="mb-4 text-red-500 font-semibold">
                    <span th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-200 font-medium mb-2">Category Name <span class="text-red-500">*</span> <span class="text-xs text-gray-400">(Max 80 characters)</span></label>
                    <input type="text" th:field="*{name}" maxlength="80" class="w-full px-3 py-2 border rounded bg-gray-900 text-white border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter category name">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-400 text-sm mt-1"></div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-200 font-medium mb-2">Description <span class="text-xs text-gray-400">(Max 200 characters)</span></label>
                    <textarea th:field="*{description}" maxlength="200" class="w-full px-3 py-2 border rounded bg-gray-900 text-white border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter description"></textarea>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-400 text-sm mt-1"></div>
                </div>
                <div class="flex justify-end">
                    <a th:href="@{/admin/categories}" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 mr-2">Back</a>
                    <button type="submit" class="px-6 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 font-medium">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
