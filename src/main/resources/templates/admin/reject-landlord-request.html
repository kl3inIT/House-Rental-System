<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reject Landlord Request</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-red-600 mb-4 text-center">Reject Landlord Upgrade Request</h2>
        <form th:action="@{'/admin/landlord-upgrade-requests/' + ${requestId} + '/reject'}" method="post"
            class="space-y-6">
            <div>
                <label for="reason" class="block text-gray-700 font-medium mb-2">Reason for rejection <span
                        class="text-red-500">*</span></label>
                <textarea id="reason" name="reason" required rows="5"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500 resize-none placeholder-gray-400"
                    placeholder="Please provide a detailed reason for rejecting this landlord upgrade request..."></textarea>
            </div>
            <div class="flex justify-between items-center">
                <a href="/admin/landlord-requests"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 transition">Back</a>
                <button type="submit"
                    class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 font-semibold shadow transition">
                    <i class="fas fa-times mr-1"></i>Reject Request
                </button>
            </div>
        </form>
        <!-- Nếu có thông báo lỗi -->
        <div th:if="${param.error != null}"
            class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-center" th:text="${param.error}">
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>

</html>
