<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title>Quản lý cấu hình hệ thống</title>
</head>
<body>
<div layout:fragment="content">
    <div class="p-6">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-white">Listing Price Management</h1>
        </div>
        <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden border border-gray-700">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-900">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">No.</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Value</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody class="bg-gray-800 divide-y divide-gray-700">
                        <tr th:each="config, stat : ${configs}" class="hover:bg-gray-700">
                            <td class="px-6 py-4 whitespace-nowrap text-white" th:text="${stat.index + 1}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-white" th:text="${#numbers.formatDecimal(config.value, 0, 'COMMA', 2, 'POINT')} + ' ₫'"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-white" th:text="${config.description}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a th:href="@{'/admin/system-configs/edit/' + ${config.id}}" class="text-green-600 hover:text-green-900 font-semibold">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
